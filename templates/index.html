{%extends 'Registro/base.html'%}

{% load static %}

{% block css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/estilo.css'%}">
{% endblock %}


{% block content %}
<div class="full-width-image">
  <img src="{% static 'img/portada_balon_de_oro.jpg' %}" alt="balon de oro" width="1000" />
</div>
<div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-ride="carousel"
    >

<div class="carousel-inner">
  <div class="carousel-item active">
    <a href="/modric2018">
      <img
        class="d-block"
        src="{% static 'img/modric2018.webp'%}"
        alt="Modric"
        style="width: 800px; height: 640px"
      />
    </a>
    <div class="carousel-caption d-none d-md-block" id="modric">
      <h5>Modric</h5>
      <p>Ganador 2018</p>
    </div>
  </div>

  <div class="carousel-item">
    <a href="/messi2019">
      <img
        class="d-block"
        src="{% static 'img/messi2019.webp'%}"
        alt="Messi"
        style="width: 800px; height: 640px"
      />
    </a>
    <div class="carousel-caption d-none d-md-block" id="messi">
      <h5>Messi</h5>
      <p>Ganador 2019</p>
    </div>
  </div>

  <div class="carousel-item">
    <a href="/messi2021">
      <img
        class="d-block"
        src="{% static 'img/messi2021.webp'%}"
        alt="Messi"
        style="width: 800px; height: 640px"
      />
    </a>
    <div class="carousel-caption d-none d-md-block" id="Messi">
      <h5>Messi</h5>
      <p>Ganador 2021</p>
    </div>
  </div>

  <div class="carousel-item">
    <a href="/benzema2022">
      <img
        class="d-block"
        src="{% static 'img/benzema2022.jpg'%}"
        alt="Benzema"
        style="width: 800px; height: 640px"
      />
    </a>
    <div class="carousel-caption d-none d-md-block" id="benzema">
      <h5>Benzema</h5>
      <p>Ganador 2022</p>
    </div>
  </div>

  <div class="carousel-item">
    <a href="/messi2023">
      <img
        class="d-block"
        src="{% static 'img/messi2023.webp'%}"
        alt="Messi"
        style="width: 800px; height: 640px"
      />
    </a>
    <div class="carousel-caption d-none d-md-block" id="Messi2023">
      <h5>Messi</h5>
      <p>Ganador 2023</p>
    </div>
  </div>
</div>
<a
  class="carousel-control-prev"
  href="#carouselExampleIndicators"
  role="button"
  data-slide="prev"
>
  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  <span class="sr-only">Previous</span>
</a>
<a
  class="carousel-control-next"
  href="#carouselExampleIndicators"
  role="button"
  data-slide="next"
>
  <span class="carousel-control-next-icon" aria-hidden="true"></span>
  <span class="sr-only">Next</span>
</a>
</div>

<script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
{%endblock%}
